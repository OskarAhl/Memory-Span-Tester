<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> The Goldfish-Memory Tester </title>
	<link rel="stylesheet" href="css/simoncss.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.core.min.js"></script>

</head>
<body>

<h1 class="h"> The Goldfish-Memory Tester </h1>



<div class="container">
	<div class="first2">
		<div class="colorbox" id="blue"></div>
		<div class="colorbox" id="red"></div>
	</div>
	<div class="last2">
		<div class="colorbox" id="green"></div>
		<div class="colorbox" id="yellow"></div>
	</div>
</div>

<div id="bar">
	<div class="progress">
	  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" 
	  aria-valuemax="100">0%</div>
	</div>
</div>

<div class="controlPanel">
	<span><span id="count"></span></span>
	<button id="startbtn" class="btn btn-default">Start</button>
</div>



<script type="text/javascript" src="js/MainJS.js"></script>
</body>
